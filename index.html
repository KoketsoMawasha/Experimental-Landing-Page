<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Experimental Landing Page</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <!-- AnimeJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </head>
    <body>

        <!-- Brief site loading -->
        <div class="loader">
            <marquee direction="right" scrollamount="10"
                >Welcome to the VOID.</marquee
            >
            <marquee direction="left" scrollamount="30"
                >In the VOID.</marquee
            >
            <marquee direction="right" scrollamount="20"
                >Part of the VOID.</marquee
            >
            <marquee direction="" scrollamount="40"
                >Welcome to the VOID.</marquee
            >
            <div class="intro">
                <h1 class="intro-title">VOID</h1>
            </div>
        </div>

        <!-- Main content  -->
        <div class="container">
            <div class="logo">VOID</div>
            <div class="container-left">
                <div class="lang">en | fr</div>

            <!-- Left Container Content -->
                <div class="left-img-cap">
                    <span>Grunge</span><br />
                    Alternative Story
                </div>
                <div class="container-left-img"></div>
                <div class="left-img-btn">View Project</div>
                <div class="left-bottom-text">
                    /Collaborations
                </div>
                <div class="social-media">
                    <ul>
                        <li>
                            <a href="#"
                                ><ion-icon name="logo-facebook"></ion-icon
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><ion-icon name="logo-instagram"></ion-icon
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><ion-icon name="logo-twitter"></ion-icon
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Right Container Content -->
            <div class="container-right">
                <div class="right-upper-text">
                    One creative studio that will <span>make you think.</span>
                </div>
                <div class="right-bottom-text">
                    New talents
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
